{% extends "base.html" %}

{% block title %}{{category}} / {{SITENAME}}{% endblock %}

{% block content %}
    <div class="span7 offset2">
        <section>
        {% for article in dates %}
            <article><h2 style="text-transform: none; font-size: 1.5em">
                <time datetime="{{article.date.isoformat()}}">{{article.date.year}}</time>:
                <a href="{{SITEURL}}/{{article.url}}">
                    {{article.title}}
                </a>
			</h2></article>
        {% endfor %}
        </section>
    </div>
{% endblock %}
